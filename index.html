<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header><h1 class="text-5xl text-center my-10">Welcome to Your <span
        class="text-teal-500 font-semibold">Baap Er Bank</span></h1>
    </header>
    <main>
        <section class="w-2/3 mx-auto bg-indigo-300 px-24 py-14 ">
            <h1 class="text-2xl mb-3 font-medium">Please Login</h1>
           <form action="#">
                <input type="email" placeholder="Your Email Address" id="email-field" class="block w-3/4 mb-2 rounded px-3">
                <input type="password" placeholder="Your password" id="password-field" class="block w-3/4 mb-4 rounded px-3">
                <button id="btn-submit" class="bg-yellow-600 text-white font-medium px-6 py-2 rounded-md">Submit</button>
            </form>
           
        </section>
    </main>
    
<script src="js/login.js"></script>
</body>
</html>
